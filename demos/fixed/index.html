<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blockly Demo: Fixed Blockly</title>
  <script src="../../blockly_uncompressed.js"></script>
  <script src="../../blocks/HASKELL/numeric.js"></script>
  <script src="../../blocks/HASKELL/typing.js"></script>
  <script src="../../blocks/HASKELL/boolean.js"></script>
  <script src="../../blocks/HASKELL/character.js"></script>
  <script src="../../blocks/HASKELL/test.js"></script>
  <script src="../../msg/js/en.js"></script>
  <style>
    body {
      background-color: #fff;
      font-family: sans-serif;
    }
    h1 {
      font-weight: normal;
      font-size: 140%;
    }
  </style>
</head>
<body>
  <h1><a href="https://developers.google.com/blockly/">Blockly</a> &gt;
    <a href="../index.html">Demos</a> &gt; Fixed Blockly</h1>

  <p>This is a simple demo of injecting Blockly into a fixed-sized 'div' element.</p>

  <p>&rarr; More info on <a href="https://developers.google.com/blockly/guides/configure-blockly/web/fixed-size">injecting fixed-sized Blockly</a>&hellip;</p>

  <div id="blocklyDiv" style="height: 720px; width: 1280px;"></div>

  <xml id="toolbox" style="display: none">
    <block type="hasktrue"></block>
    <block type="haskchar"></block>
    <block type="haskTestCoreNum"></block>
    <block type="haskTestCoreReal"></block>
    <block type="haskTestInputNum"></block>
    <block type="haskTestInputReal"></block>
    <block type="haskTestInputRealFrac"></block>
    <block type="haskTestInputEnum"></block>
    <block type="haskTestCoreEnum"></block>
    <block type="haskTestInputIntegral"></block>
    <block type="haskTestCoreIntegral"></block>
    <block type="haskTestInputRealFloat"></block>
    <block type="haskTestCoreRealFloat"></block>

  </xml>

  <script>
    var demoWorkspace = Blockly.inject('blocklyDiv',
        {media: '../../media/',
         toolbox: document.getElementById('toolbox')});
  </script>

</body>
</html>
